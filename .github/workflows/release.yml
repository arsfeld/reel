name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0, v0.1.0-beta1, v0.1.0-alpha1)"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if prerelease
        id: check_prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Auto-detect prerelease based on tag pattern or manual input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.prerelease }}" = "true" ]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Manual prerelease flag set"
          elif [[ "$VERSION" =~ -(alpha|beta|rc|dev|pre) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Auto-detected prerelease from version: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Stable release: $VERSION"
          fi

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.get_version.outputs.version }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release already exists for ${{ steps.get_version.outputs.version }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No release found for ${{ steps.get_version.outputs.version }}"
          fi
        env:
          GH_TOKEN: ${{ github.token }}
        continue-on-error: true

      - name: Generate release notes
        id: generate_notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.get_version.outputs.version }}^ 2>/dev/null || echo "")

          # Get commit messages between tags
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..${{ steps.get_version.outputs.version }})
          else
            COMMITS=$(git log --pretty=format:"- %s" --max-count=20)
          fi

          # Save to output (escape newlines for GitHub Actions)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Build release body
        id: build_body
        if: steps.check_release.outputs.exists == 'false'
        run: |
          cat > release_body.md << 'RELEASE_BODY'
          ${{ steps.check_prerelease.outputs.is_prerelease == 'true' && '
          > ⚠️ **This is a prerelease version** - It may contain bugs and is intended for testing purposes. Use stable releases for production.
          ' || '' }}
          ## Changes
          ${{ steps.generate_notes.outputs.notes || '- Initial release' }}

          ## Downloads

          ### x86_64 (Intel/AMD)
          - **Flatpak Bundle**: `reel-${{ steps.get_version.outputs.version }}-x86_64.flatpak` - Universal Linux package (recommended)
          - **Linux Tarball**: `reel-linux-x86_64.tar.gz` - Extract and run `./reel`
          - **Debian/Ubuntu**: `reel-${{ steps.get_version.outputs.version }}-amd64.deb` - Install with `sudo dpkg -i`
          - **Fedora/RHEL**: `reel-${{ steps.get_version.outputs.version }}-x86_64.rpm` - Install with `sudo rpm -i`
          - **AppImage**: `reel-${{ steps.get_version.outputs.version }}-x86_64.AppImage` - Portable, runs on most Linux distributions

          ### ARM64 (aarch64)
          - **Flatpak Bundle**: `reel-${{ steps.get_version.outputs.version }}-aarch64.flatpak` - Universal Linux package for ARM64
          - **Linux Tarball**: `reel-linux-aarch64.tar.gz` - Extract and run `./reel`
          - **Debian/Ubuntu**: `reel-${{ steps.get_version.outputs.version }}-arm64.deb` - Install with `sudo dpkg -i`
          - **Fedora/RHEL**: `reel-${{ steps.get_version.outputs.version }}-aarch64.rpm` - Install with `sudo rpm -i`
          - **AppImage**: `reel-${{ steps.get_version.outputs.version }}-aarch64.AppImage` - Portable, runs on ARM64 Linux distributions

          ## Installation

          ### Flatpak (Recommended)
          ```bash
          # Install the bundle
          flatpak install --user reel-${{ steps.get_version.outputs.version }}-x86_64.flatpak
          flatpak run dev.arsfeld.Reel
          ```

          ### AppImage
          ```bash
          chmod +x reel-${{ steps.get_version.outputs.version }}-x86_64.AppImage
          ./reel-${{ steps.get_version.outputs.version }}-x86_64.AppImage
          ```

          ### Debian/Ubuntu
          ```bash
          sudo dpkg -i reel-${{ steps.get_version.outputs.version }}-amd64.deb
          sudo apt-get install -f  # Install dependencies if needed
          ```

          ### Fedora/RHEL/openSUSE
          ```bash
          sudo rpm -i reel-${{ steps.get_version.outputs.version }}-x86_64.rpm
          # or
          sudo dnf install ./reel-${{ steps.get_version.outputs.version }}-x86_64.rpm
          ```

          ### Manual Installation
          ```bash
          tar -xzf reel-linux-x86_64.tar.gz
          chmod +x reel
          ./reel
          ```

          ## System Requirements
          - GTK4 and libadwaita
          - GStreamer with common plugins
          - 64-bit operating system
          RELEASE_BODY

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Reel ${{ steps.get_version.outputs.version }}${{ steps.check_prerelease.outputs.is_prerelease == 'true' && ' (Prerelease)' || '' }}
          draft: true
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' }}
          body_path: ${{ steps.check_release.outputs.exists == 'false' && 'release_body.md' || '' }}

  build-linux:
    needs: create-release
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for cross-compilation
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          # Enable ARM64 architecture for apt
          sudo dpkg --add-architecture arm64
          
          # Remove the default Ubuntu sources that don't support ARM64
          sudo rm -f /etc/apt/sources.list.d/ubuntu.sources
          
          # Create proper deb822 format sources for both amd64 and arm64
          cat <<EOF | sudo tee /etc/apt/sources.list.d/amd64.sources
          Types: deb
          URIs: http://azure.archive.ubuntu.com/ubuntu/
          Suites: noble noble-updates noble-backports
          Components: main restricted universe multiverse
          Architectures: amd64
          
          Types: deb
          URIs: http://security.ubuntu.com/ubuntu/
          Suites: noble-security
          Components: main restricted universe multiverse
          Architectures: amd64
          EOF
          
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64.sources
          Types: deb
          URIs: http://ports.ubuntu.com/ubuntu-ports/
          Suites: noble noble-updates noble-backports noble-security
          Components: main restricted universe multiverse
          Architectures: arm64
          EOF
          
          sudo apt-get update
          
          # Install cross-compilation tools and libraries
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libssl-dev:arm64 \
            pkg-config-aarch64-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libmpv-dev \
            libsqlite3-dev \
            pkg-config \
            libssl-dev \
            libdbus-1-dev \
            blueprint-compiler \
            rpm \
            file

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'aarch64' && 'aarch64-unknown-linux-gnu' || '' }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Install cargo packaging tools
        run: |
          cargo install cargo-deb --locked || true
          cargo install cargo-generate-rpm --locked || true

      - name: Build release binary (native)
        if: matrix.arch == 'x86_64'
        run: |
          cargo build --release
          strip target/release/reel

      - name: Build release binary (cross-compile ARM64)
        if: matrix.arch == 'aarch64'
        run: |
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          export AR=aarch64-linux-gnu-ar
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target aarch64-unknown-linux-gnu
          aarch64-linux-gnu-strip target/aarch64-unknown-linux-gnu/release/reel

      - name: Package as tarball
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            cp target/aarch64-unknown-linux-gnu/release/reel reel
            tar -czf reel-linux-aarch64.tar.gz reel
          else
            cp target/release/reel reel
            tar -czf reel-linux-x86_64.tar.gz reel
          fi

      - name: Build Debian package
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            cargo deb --no-build --target aarch64-unknown-linux-gnu
            mv target/aarch64-unknown-linux-gnu/debian/*.deb reel-${{ needs.create-release.outputs.version }}-arm64.deb || true
          else
            cargo deb --no-build
            mv target/debian/*.deb reel-${{ needs.create-release.outputs.version }}-amd64.deb || true
          fi

      - name: Build RPM package
        run: |
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            cargo generate-rpm --target aarch64-unknown-linux-gnu
            mv target/aarch64-unknown-linux-gnu/generate-rpm/*.rpm reel-${{ needs.create-release.outputs.version }}-aarch64.rpm || true
          else
            cargo generate-rpm
            mv target/generate-rpm/*.rpm reel-${{ needs.create-release.outputs.version }}-x86_64.rpm || true
          fi

      - name: Install additional AppImage dependencies
        run: |
          # Install additional dependencies that LinuxDeploy might need
          sudo apt-get install -y \
            libfuse2 \
            desktop-file-utils \
            zsync \
            patchelf

      - name: Build AppImage
        run: |
          # Set version environment variable for the build script
          export VERSION=${{ needs.create-release.outputs.version }}
          export ARCH=${{ matrix.arch }}

          # Use our standalone AppImage build script
          ./scripts/build-appimage.sh

      - name: Upload Linux Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            reel-linux-*.tar.gz
            reel-*.deb
            reel-*.rpm
            reel-*.AppImage

  build-flatpak:
    needs: create-release
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-latest
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for cross-compilation
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install cross-compilation dependencies for ARM64
        if: matrix.arch == 'aarch64'
        run: |
          # Enable ARM64 architecture
          sudo dpkg --add-architecture arm64
          
          # Remove the default Ubuntu sources that don't support ARM64
          sudo rm -f /etc/apt/sources.list.d/ubuntu.sources
          
          # Create proper deb822 format sources for both amd64 and arm64
          cat <<EOF | sudo tee /etc/apt/sources.list.d/amd64.sources
          Types: deb
          URIs: http://azure.archive.ubuntu.com/ubuntu/
          Suites: noble noble-updates noble-backports
          Components: main restricted universe multiverse
          Architectures: amd64
          
          Types: deb
          URIs: http://security.ubuntu.com/ubuntu/
          Suites: noble-security
          Components: main restricted universe multiverse
          Architectures: amd64
          EOF
          
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64.sources
          Types: deb
          URIs: http://ports.ubuntu.com/ubuntu-ports/
          Suites: noble noble-updates noble-backports noble-security
          Components: main restricted universe multiverse
          Architectures: arm64
          EOF
          
          sudo apt-get update
          
          # Install cross-compilation tools
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            pkg-config-aarch64-linux-gnu \
            libssl-dev:arm64

      - name: Install Flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//48 org.gnome.Sdk//48 org.freedesktop.Sdk.Extension.rust-stable//23.08

      - name: Setup uv for Python dependency management
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build Flatpak
        run: |
          # Set version and architecture environment variables for the build script
          export VERSION=${{ needs.create-release.outputs.version }}
          export ARCH=${{ matrix.arch }}
          
          # Set cross-compilation environment for ARM64
          if [ "${{ matrix.arch }}" = "aarch64" ]; then
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
            export PKG_CONFIG_ALLOW_CROSS=1
            export OPENSSL_DIR=/usr
            export OPENSSL_INCLUDE_DIR=/usr/include
            export OPENSSL_LIB_DIR=/usr/lib/aarch64-linux-gnu
          fi

          # Use our standalone Flatpak build script
          ./scripts/build-flatpak.sh

      - name: Package repository for distribution
        run: |
          # Create a tarball of the repository for hosting
          tar -czf repo.tar.gz -C repo .

      - name: Upload Flatpak Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            reel-*.flatpak
            repo.tar.gz

